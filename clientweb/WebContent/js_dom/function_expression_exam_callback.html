<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 			<script type="text/javascript">
 			window.onload = function() {
 				document.getElementById('b1').onclick = function () {
 					alert("1")
 				}
 				document.getElementById('b2').onclick = test2
 				document.getElementById('b2').onclick = function () {
 					alert("2")
 				}
 				document.getElementById('b3').onclick = function () {
 					alert("3")
 				}
 				document.getElementById('b4').onclick = function () {
 					alert("4")
 					test2();
 				}
 			}
 			function test2() {
				alert("2번 눌러짐------callback활용");
			}
 			
 			</script>

</head>
<body>
	<form>
		<input type="button"  id="b1"  value="1번버튼"/>
		<input type="button"  id="b2"  value="2번버튼" />
		<input type="button"  id="b3"  value="3번버튼" />
		<input type="button"  id="b4"  value="4번버튼" />
	</form>
</body>
</html>
