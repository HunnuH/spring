<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		#mydiv{
			position: absolute;
			left: 400px;
			top: 100px;
			font-size: 28pt;
			color: red;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript" >
	  $(document).ready(function () {
		 $("#move_up").on("click",function(){ //정식방법
			 	$("#mydiv").animate({top:30},20);
		 });
		 $("#move_down").click(function(){  //약식
			 	$("#mydiv").animate({top:300},200);
		 });
		 $("#changeColor").click(function(){
			 	$("#mydiv").css("color",'blue');
		 });
		 $("#showtest").bind("click",function(){
			 	$("#mydiv").toggle();
		 });
		 $("#changeColor").unbind();
		 $("#showtest").unbind("click");
	  });
		
	</script>
	
	
</head>
<body>
	<button id="move_up">올리기</button>
	<button id="move_down">내리기</button>
	<button id="changeColor">색상적용</button>
	<button id="showtest">보이기/감추기</button>
	<div id="mydiv">jquery test...</div>
	
</body>
</html>
