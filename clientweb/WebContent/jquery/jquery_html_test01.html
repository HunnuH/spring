<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<div id="main">
		<div class="test1">jquery~~~</div>
		<div class="test2">jquery~~~~</div>
		<div id="test3">jquery~~~~</div>
		<div id="test4">jquery~~~~</div>
		<div id="test5">jquery~~~~</div>
		<a id="attrtest">하이퍼링크</a>
		<a id="attrtest2">하이퍼링크</a>
	</div>
	<div id="result"></div>
	<form>
		<input type="button" id="htmlbtn" value="html태그추가하기"/>
		<input type="button" id="attrbtn" value="속성추가하기"/>
 	</form>
	<script type="text/javascript">
		$(document).ready(function(){
			$("htmlbtn").on("click",function(){
				$("#result").html("<h1 style= 'color:red'>추가되는 문자열 </h1>");
			});
			$("#attrbtn").on("click",function(){
				$("#attrtest").attr("href", "http://www.naver.com"); //setattribute
				alert($("#attrtest").attr("id"));
				$("#attrtest2").attr({
					"href":"http://www.daum.net",
					"target":"_blank"
						});
			});
		});
	</script>
</body>
</html>
