<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<div id="main">
		<div class="test1">jquery~~~</div>
		<div class="test2">jquery~~~~</div>
		<div id="test3">jquery~~~~</div>
		<div id="test4">jquery~~~~</div>
		<div id="test5">jquery~~~~</div>
	</div>
	<p>jQuery 연습중...</p>
	<div id="result"></div>
	<div id="result2"></div>
	<form>
		<input type="number" id="data"/>
		<input type="number" id="data2"/>
		<input type="button" id="btn" value="값가져오기"/>
 	</form>
	<script type="text/javascript">
		
		$(document).ready(function(){
			$(".test1").css({" color":"blue","border":"solid 1px red"});
			$("p").hide();
			$("#result").text("<h1>div값을 설정</h1>"); //setter
			$("#data").on("keyup",function(){
				myval = parseInt($("#data").val())+1000;  //getter
				$("#data2").val(myval); //setter
				$("#result2").text(myval);
			});
			$("#btn").on("click", function() {
				textVal = $("#result").text(); //getter
				alert(textVal);
			});
		});
	</script>
</body>
</html>
