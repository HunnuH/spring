<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
			<script type="text/javascript">
						var myarr = new Array(5);
						myarr[0] = "A";
						myarr[1] = "B";
						myarr[2] = "C";
						myarr[3] = "D";
						myarr[4] = "E";
						document.write("<h3>"+myarr[1]+"</h3>");
						document.write("<h3>"+myarr.length+"</h3>"); 
						
						for(i=0;i<myarr.length;i++){
							document.write("<h3>"+myarr[1]+"</h3>");
						}
						document.write("<h3>"+myarr.join(",")+"</h3>");
						document.write("<h3>"+myarr.reverse()+"</h3>");
						document.write("<h3>"+myarr.sort()+"</h3>");
						
						myarr2 =new Array(30,20,28,40,50);
						for(i=0;i<myarr.length;i++){
							document.write("<h3>"+myarr2[i]+"</h3>");
						}
			</script>
</body>
</html>
