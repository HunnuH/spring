<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 외부문서로 만들어진 자바스크립트 파일을 연결 -->
<script type="text/javascript" src="/clientweb/common/js/first.js"></script>
<!-- head태그안에 함수를 정의하고 필요한 곳에서 호출해서 사용 -->
<script type="text/javascript">
				document.write("head태그 내부");
				function test() {
					alert("테스트")
				}
</script>
</head>
<body>
			<!-- body태그안에 정의하고 사용 -->
			<script type="text/javascript">
							document.write("<h1>브라우저에 출력<h1>");
							test()
			</script>
			<!-- 태그내부에서 inline의로 삽입  -->
			<input type="button" value="자바스크립트 호출" onclick="test()">
			<!--a태그애 자바스크립트 함수를 연결하는 경우 경로로 인식하지 않고 자바스크립트 함수로 인식할수 있도록 javascript:을 접두사로 연결 -->
			<a href="javascript:test()">테스트 </a>
			<!-- 외부문서에 정의된 test2를 호출 -->
			<input type="button" value="외부문서 저장 함수 호출" onclick="test2()">

</body>
</html>
