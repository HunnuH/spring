									document.getElementById("val").innerHTML = myrel;

										myrel0 ="이미 사용중인 아이디 입니다."
										document.getElementById("val").innerHTML = myrel0;
									}else{
										myrel2 ="사용가능한 아이디 입니다."
										document.getElementById("val").innerHTML = myrel2;
									}
								} 
							}
			</script>
</head>
<body>
